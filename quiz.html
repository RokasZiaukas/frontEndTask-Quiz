<!DOCTYPE html>
<html>
<head>
    <title>Task: Questionnaire</title>
    <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 40px auto;
                padding: 20px;
                background-color: khaki;
                color: #111;
            }

            button {
                padding: 10px 18px;
                margin: 8px 4px;
                cursor: pointer;
            }

            .answer {
                display: block;
                width: 100%;
                margin: 6px 0;
                padding: 12px;
                text-align: left;
            }

            .correct {
                background-color: #4CAF50;
                color: #fff;
                border-radius: 5px;
            }

            .incorrect {
                background-color: #f44336;
                color: white;
                border-radius: 5px;
            }

            #question {
                margin: 20px 0;
                font-size: 18px;
            }

            #progress, #score {
                margin: 20px 0;
            }

            #score {
                font-size: 22px;
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Trivia Quiz</h1>
    
    <div id="setup">
        <label>Number of questions: 
            <select id="numQuestions">
                <option value="5">5</option>
                <option value="5">6</option>
                <option value="7">7</option>
                <option value="5">8</option>
                <option value="5">9</option>
                <option value="10" selected>10</option>
            </select>
        </label>
        <br><br>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz" style="display:none;">
        <div id="progress"></div>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <div id="results" style="display:none;">
        <div id="score"></div>
        <button onclick="restart()">Play Again</button>
    </div>

    <script>
        let questions = [];
        let currentQ = 0;
        let score = 0;
        let totalQ = 10;

        async function startQuiz() {
            totalQ = document.getElementById('numQuestions').value;
            try {
                const response = await fetch(`https://opentdb.com/api.php?amount=${totalQ}&type=multiple`);

                const data = await response.json();
                questions = data.results.map(q => ({
                    question: decodeHtml(q.question),
                    correct: decodeHtml(q.correct_answer),
                    answers: formQuestions([decodeHtml(q.correct_answer), ...q.incorrect_answers.map(decodeHtml)])
                }));

                currentQ = 0;
                score = 0;

                show('quiz');
                
                displayQuestion();

            } catch (error) {
                alert('Error has occured. Try again.');
            }
        }

        function displayQuestion() {
            if (currentQ >= questions.length) {
                showResults();
                return;
            }
            const q = questions[currentQ];

            document.getElementById('progress').textContent = `Question ${currentQ + 1} of ${totalQ}`;
            document.getElementById('question').textContent = q.question;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            q.answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(btn, answer);
                answersDiv.appendChild(btn);
            });

            document.getElementById('nextBtn').disabled = true;
        }

        function selectAnswer(btn, answer) {
            const correct = questions[currentQ].correct;
            document.querySelectorAll('.answer').forEach(b => {
                b.disabled = true;
                if (b.textContent === correct) b.className = 'answer correct';
                else if (b === btn && answer !== correct) b.className = 'answer incorrect';
            });
            if (answer === correct) score++;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQ++;
            displayQuestion();
        }

        function showResults() {
            document.getElementById('score').textContent = `Your Score: ${score}/${totalQ}`;
            show('results');
        }

        function restart() {
            show('setup');
        }

        function show(screen) {
            ['setup', 'quiz', 'results'].forEach(s => 
                document.getElementById(s).style.display = s === screen ? 'block' : 'none'
            );
        }

        function formQuestions(array) {
            const arr = [...array];

            for (let i = arr.length - 1; i > 0; i--)
            {
                //randomize order of questions
                const j = Math.floor(Math.random() * (i + 1));

                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function decodeHtml(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }
    </script>
</body>
</html>
